<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 1 - Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Main container -->
  <div class="container">
    <h1>Calculator</h1>

    <!-- Calculator Box -->
    <div class="calculator">

      <!-- Display (Read-only as per task requirement) -->
      <input
        type="text"
        id="display"
        class="display"
        readonly
        placeholder="0"
      />

      <!-- Buttons (CSS Grid Layout) -->
      <div class="buttons">

        <!-- Row 1 -->
        <button class="btn danger" data-value="C">C</button>
        <button class="btn warning" data-value="DEL">DEL</button>
        <button class="btn operator" data-value="%">%</button>
        <button class="btn operator" data-value="/">/</button>

        <!-- Row 2 -->
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn operator" data-value="*">*</button>

        <!-- Row 3 -->
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn operator" data-value="-">-</button>

        <!-- Row 4 -->
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn operator" data-value="+">+</button>

        <!-- Row 5 -->
        <button class="btn wide" data-value="00">00</button>
        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn equal" data-value="=">=</button>

      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
